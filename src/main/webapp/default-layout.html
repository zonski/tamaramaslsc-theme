<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${huddle.name}">Cambodian Kids Can</title>

    <!-- Bootstrap -->
    <link href="/theme/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/theme/css/site.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <!-- Menu -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="/" th:text="${huddle.name}">Cambodian Kids Can</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="" th:each="item : ${menu.items}">
                        <a href="#" th:href="${item.url}" th:text="${item.label}" th:classappend="${item.selected}? 'active'">
                            Home
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Page content -->
    <div layout:fragment="content">
        <h1>Page Content</h1>
        <p>When this layout is used, the page content will render here, replacing this text</p>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/theme/js/bootstrap.min.js"></script>

<section layout:fragment="scripts">
    <!-- Additional scripts specific to the page will be added here by GoodHuddle -->
</section>

</body>
</html>
